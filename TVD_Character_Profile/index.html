<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>TVD CHARACTER PROFILE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        #root {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .search {
            height: 50px;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .profile {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile img {
            border-radius: 10px;
            width: 150px;
            height: 150px;
            margin-right: 20px;
            object-fit: cover;
        }

        .profile-details {
            flex: 1;
        }

        .profile h4 {
            margin: 0 0 10px 0;
            color: #555;
            font-size: 24px;
        }

        .profile h5 {
            margin: 0;
            color: #777;
            font-size: 18px;
        }
    </style>
</head>

</body>

    const UserProfile =()=>{
        const[searchUser , setSearchUser]= React.useState("")

                        </div>

    function App() {

    }
